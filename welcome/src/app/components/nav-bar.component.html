<div class="ui inverted fixed menu">
  <div class="ui secondary pointing menu ">
    <a class="item" routerLink="/home" routerLinkActive="active">
      <img src="src/resources/static/pic/logo.png" />
    </a>
    <a class="item" routerLink="/home" routerLinkActive="active">
      <h2>Lagoon</h2>
    </a>
    <a class="item" routerLink="/home" routerLinkActive="active">
      Home
    </a>
    <a class="item" routerLink="/my-album" routerLinkActive="active">
      My Album
    </a>
  </div>
  <div class="right menu ">
    <a *ngIf="!loginService.checkLogin()" class="item" routerLink="/register" routerLinkActive="active" >
      Register
    </a>
    <a class="item" routerLink="/login" routerLinkActive="active" (click)="onClick()">
      {{loginService.checkLogin()? 'Logout' : 'Login'}}
    </a>
  </div>
</div>
